package:
    name: dpbench
    version: 0.1.0
source:
    path: ..

requirements:
    build:
      - {{ compiler('cxx') }}
      - {{ compiler('dpcpp') }} >=2022.1  # [not osx]
    host:
      - python
      - numpy {{ numpy }}
      - cmake
      - ninja
      - scikit-build
      - dpctl >=0.13
      - pybind11
    run:
      - python
      - dpctl >=0.13
      - numba-dpex >=0.18.1
      - numba
      - numpy {{ numpy }}
      - scikit-learn
      - {{ pin_compatible('numpy', min_pin="x", max_pin="x.x") }}

build:
    number: 0

test:
    requires:
      - dpctl >=0.13
      - numba-dpex >=0.18.1
      - numba
      - numpy {{ numpy }}
      - scikit-learn
    imports:
      - dpbench
    commands:
      - python -c "import dpbench"

