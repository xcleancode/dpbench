package:
    name: dpbench
    version: 0.1.0
source:
    path: ..
 #conda install python=3.9 numpy cython cmake ninja scikit-build conda-forge::gtest conda-forge::gmock pytest
 #       $ conda install dpnp -c dppy/label/dev -c /opt/intel/oneapi/conda_channel --override-channels
 #       $ conda install numba scipy scikit-learn spirv-tools
 #       $ conda install pybind11
 #       $ conda install dpcpp_linux-64 -c intel

requirements:
    build:
      - {{ compiler('cxx') }}
      - {{ compiler('dpcpp') }} >=2022.1  # [not osx]
    host:
      - python
      - numpy {{ numpy }}
      - cython
      - cmake
      - ninja
      - scikit-build
#      - dpnp
      - dpctl >=0.13
      - numba-dpex >=0.18.1
      - numba
      - scipy
      - scikit-learn
      - spirv-tools
      - pybind11
#      - dpcpp_linux-64
    run:
      - python
      - dpctl
      - {{ pin_compatible('numpy', min_pin="x", max_pin="x.x") }}

build:
    number: 0

test:
    imports:
      - dpbench
    commands:
      - python -c "import dpbench; dpbench.run_benchmarks()"

